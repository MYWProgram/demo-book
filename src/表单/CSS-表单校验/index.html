<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 表单校验</title>
  </head>
  <body>
    <form class="form-validation">
      <div>
        <label for="name">姓名：</label>
        <!-- * required 属性可以自动判断 :invalid 以及"空"。 -->
        <input
          id="name"
          type="text"
          placeholder="请输入你的名字(1到10个中文)"
          pattern="^[\u4e00-\u9fa5]{1,10}$"
          required
        />
        <span>ok</span>
      </div>
      <div>
        <label for="tel">手机：</label>
        <input
          id="tel"
          type="text"
          placeholder="请输入你的手机"
          pattern="^1[3456789]\d{9}$"
          required
        />
        <span>ok</span>
      </div>
      <div>
        <label for="personal-info">个人简介：</label>
        <textarea id="personal-info" required placeholder="不超过20个字" maxlength="20"></textarea>
      </div>
      <button type="submit" class="submit-button">提交</button>
    </form>
  </body>
</html>
