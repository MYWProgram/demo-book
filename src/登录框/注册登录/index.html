<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册登录</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">登录</div>
        <div class="title signup">注册</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <!-- * 隐藏 input，label for 和 input id 一致，达到点击 label 就是点击对应 input 的效果。 -->
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">登录</label>
          <label for="signup" class="slide signup">注册</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="请输入邮箱" required />
            </div>
            <div class="field">
              <input type="password" placeholder="请输入密码" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="登录" />
            </div>
            <div class="signup-link">没有账号？ <a href="">立即注册</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="请输入邮箱" required />
            </div>
            <div class="field">
              <input type="password" placeholder="请输入密码" required />
            </div>
            <div class="field">
              <input type="password" placeholder="确认密码" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="注册" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
