<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 模态框</title>
  </head>
  <body>
    <!-- * 使用 a 标签 href 属性的"锚点定位"特征，与需要定位打开元素的 id 保持一致。 -->
    <a href="#dialog" class="dialog-button_open">点击弹出模态框</a>
    <div class="dialog-wrapper" id="dialog">
      <div class="dialog-content">
        <a href="#" class="dialog-button_close">X</a>这是模态框的内容。
      </div>
    </div>
  </body>
</html>
