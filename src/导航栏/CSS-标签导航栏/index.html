<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 标签导航栏</title>
  </head>
  <body>
    <div class="tab-navbar">
      <input type="radio" name="tabs" id="tab1" hidden checked />
      <input type="radio" name="tabs" id="tab2" hidden />
      <input type="radio" name="tabs" id="tab3" hidden />
      <input type="radio" name="tabs" id="tab4" hidden />
      <nav>
        <label for="tab1">HTML</label>
        <label for="tab2">CSS</label>
        <label for="tab3">JS</label>
        <label for="tab4">Node</label>
      </nav>
      <main>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
          <li>Node</li>
        </ul>
      </main>
    </div>
  </body>
</html>
