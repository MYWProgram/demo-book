    <title>水平滚动条</title>
  </head>
  <body>

        <li>Flutter</li>

    </div>
    <div class="horizontal-list inline">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>TS</li>
        <li>React</li>
        <li>Vue</li>
        <li>Ag</li>
        <li>Node</li>
        <li>Deno</li>
        <li>Flutter</li>
      </ul>

</html>
